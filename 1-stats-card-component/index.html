<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="StyleSheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="main">
    <div class="main__img">
     <img src="images/image-header-desktop.jpg" class="img__img">   
    </div>
    <div class="main__info">
      <h1 class="info__title">
        Get <span class="title__span">insights</span> that help your business grow.
      </h1>
      <p class="info__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="stats">
        <li class="stats__item">
          <span class="item__span">10k+</span> companies
        </li >
        <li class="stats__item">
          <span class="item__span">314</span> templates
        </li>
        <li class="stats__item">          
          <span class="item__span">12m+</span> queries
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
