<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__div-img">
        <!-- <img src="./images/icon-view.svg" alt="icon_view" class="card__eye" id="card__eye"> -->
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">
      </div>
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="card__info">
        <li class="info__item info__item--green"> 
          <img src="./images/icon-ethereum.svg" alt="ether" class="info-item__icon-ether">
          0.41 ETH
        </li>
        <li class="info__item info__item--gray">          
          <img src="./images/icon-clock.svg" alt="clock">3 days left</li>
      </ul>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="Author" class="card__cicle"/>
        <p class="card__text-author"><span class="card__text-author--gray">  Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
